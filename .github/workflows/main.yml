name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.6
      uses: actions/setup-python@v1
      with:
        python-version: 3.6
    - name: Install dependencies
      run: |
        sudo apt install libgirepository1.0-dev gir1.2-appindicator3-0.1
        pip install pipenv
    - name: Run the tests
      run: |
        pipenv install --dev
        pipenv run pytest
